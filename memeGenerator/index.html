<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Мемов</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapForChooseFile">
            <input type="file" class="addImage" name="file" />
        </div>
        <div class="wrapPhoto">
            <canvas class="canvas" id="canvas"></canvas>
            <h1 class="options">Выбрать опции для мема</h1>
            <div class="wrapForOptions">
                <input class="chooseColor" type="color" value="#000000">
                <input class="chooseSize" type="number" placeholder="Размер текста" />
                <input class="chooseText" type="text" placeholder="Введите текст" />
                <button class="btnAdd">Применить</button>
            </div>
        </div>
    </div>
    <div class="wrapBtn">
        <button class="btnSave">Сохранить</button>
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
