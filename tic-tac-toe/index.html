<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <h1 class="name">Крестики-нолики</h1>
       <div class="gameMode">
        <div class="gameModeBot">
        <input type="checkbox" class="playerBot">
        <span>Игра против компьютера</span>
        </div>
        <div class="gameModePlayer">
        <input type="checkbox" class="checkbox playerPlayer">
        <span>Игра против другого игрока</span>
        </div>   
    </div>
       
        <div class="place"></div>
    <script src="./src/main.js"></script>
</body>
</html>
